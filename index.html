<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    
  </style>
</head>
<body>
  <main>
    <div class="wrapper">
      <img src="/images/logo.svg" alt="" class="ping">

      <div class="text_wrap">
        <h1>We are launching <span class="soon">soon!</span></h1>
        <p>Subscribe and get notified</p>
      </div>

      <form>
        <div class="error_cont">
          <input type="email" name="email" class="email" placeholder="Your email address">
          <span class="error_msg">Please provide a valid email address</span>
        </div>
        
        
        <input type="submit" value="Notify Me" id="submit_btn">
      </form>
      

      <div class="main_img">
        <img src="/images/illustration-dashboard.png" alt="">
      </div>

      <div class="icons">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>

      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Henry Seigbein</a>.
        </p>
      </footer>
    </div>
  </main>



  

  <script src="/app.js"></script>
</body>
</html>
